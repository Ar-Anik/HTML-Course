<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Cellspacing & Cellpadding Tag </title>
	</head>
	
	<body>
		<table border="2" height="200" width="200" align="center">
			<caption> <h1> Information </h1> </caption>
			
			<tr align="center">
				<th> Name </th>
				<th> Cgpa </th>
			</tr>

			<tr align="center">
				<td> Anik </td>
				<td> 3.69 </td>
			</tr>
			
			<tr align="center">
				<td> Anika </td>
				<td> 3.24 </td>
			</tr>
		</table>


		<br><br><br>
		<table border="2" height="200" width="200" align="center" cellspacing="10" cellpadding="10">
			<caption> <h1> Information </h1> </caption>
			
			<tr align="center">
				<th> Name </th>
				<th> Cgpa </th>
			</tr>

			<tr align="center">
				<td> Anik </td>
				<td> 3.69 </td>
			</tr>
			
			<tr align="center">
				<td> Anika </td>
				<td> 3.24 </td>
			</tr>
		</table>
	</body>
</html>
