<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> rowspan Tag </title>
	</head>
	
	<body>
		<table border="2" bordercolor="green" height="400" width="400" bgcolor="cornsilk" align="center">
			<caption> <h1> Information Table </h1> </caption>

				<th rowspan="3"> Student </th>

				<th> Second Name </th>
			</tr>

			<tr align = "center">
				<td> Aubdur </td>
				<td> Rob </td>
			</tr>

			<tr align = "center">
				<td> Anik </td>
				<td> Das </td>
			</tr>
		</table>
	</body>
